Le-Trong-Giap:
    - Trại lính:
        + Lính du kích
        + Lính săn tăng
        + Lính đặt bẫy
    - Xưởng xe chiến đấu:
        + Xe chở quân < 
            - chở được 8 đơn vị lính
            - có thể di chuyên trong rừng
        + Xe bọc thép tấn công < 
            - tốc độ được tối ưu
            - đạn xuyên giáp
        + Xe tăng du kích <
            - có thể tấn công chí mạng
            - tốc độ được tối ưu
            - di chuyển được trong rừng
            - di chuyển nhanh hơn dưới nước
            - có thể ẩn náu dưới đất khi đứng im
    - Xưởng xe chuyên dụng:
        + Phòng không bệ phóng <
            - sát thương lớn hơn
            - tầm đánh xa hơn
        + Pháo tự hành <
            - tấn công xa hơn
            - di chuyển được trong rừng
        + Xe khói
            - tạo khói che phủ đồng minh, khiến kẻ thù không thể khóa mục tiêu
    - Nhà máy không quân:
        + Trực thăng vận tải đơn cánh
            - chở được 4 lính
        + Máy bay tiêm kích
            - tốc độ nhanh hơn
            - khóa các mục tiêu trên không nhanh hơn
            - tốc độ tên lửa nhanh hơn
            - không tấn công được các đơn vị dưới đất
        + Máy bay vận tải
            - chở được 24 hành lí
            - sinh lực lớn hơn, đánh đổi bằng giáp và tốc độ
    - Nhà máy nguyên mẫu:
        + Nghệ thuật du kích:
            < Xe tăng
            < Tấn công bằng đạn có thể chí mạng
            < Du kích >
                Rời giao tranh tăng mạnh tốc chạy và khả năng vượt địa hình cho bản thân
                và các đơn vị xung quanh. Đồng thời cho cả đội nhận hiệu ứng du kích,
                thứ giúp đòn đánh kế gây chí mạng và làm suy nhược tinh thần đối thủ.

                Đơn vị có thể di chuyển trong rừng nhưng sẽ bị giảm tốc độ và tầm nhìn.

                Đơn vị có thể di chuyển dưới nước nhanh hơn.
            < Bẫy >
                Đặt 1 cái bẫy tại vị trí chỉ định. Đơn vị lính nào dẫm phải sẽ chịu 1 ít
                sát thương và nhiễm độc. Toàn bộ đơn vị ở gần kẻ xấu số ấy cũng sẽ giảm
                tinh thần trầm trọng.
        + Trận địa pháo binh:
            < Pháo tự hành
            < Tấn công bằng pháo làm giảm giáp
            < Du kích >
                [./Nghệ thuật du kích/Du kích/]
            < Tập kích >
                Tấn công vùng chỉ định bằng loại pháo, sau đó tăng cường tốc đánh, tỉ lệ
                chí mạng, sát thương chí mạng cho tất cả đơn vị xung quanh. Mọi đòn tấn
                công bằng pháo binh xung quanh giờ cũng có thể gây suy nhược tinh thần 
                đối thủ.
        + Tổ hợp trinh sát phức hợp:
            < Xe radar
            < Radar không quân (khi triển khai)
            < Kĩ thuật đỏ >
                Phương tiện này có thể phát hiện được các đơn vị gây nhiễu radar và các đơn
                vị tàn hình.

                Tự động khóa 2 đơn vị đầu tiên vào vùng quét radar, làm giảm khả năng né tránh
                của chúng.
            < Gây nhiễu >
                Tạo ra 1 vùng nhiễu, vô hiệu hóa các đơn vị chức năng trong 4s và các đơn cơ giới
                khác trong 2s. Các đơn vị có lá chắn tàn hình thì chịu hiệu ứng trong 16s.

